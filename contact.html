  <main>
    <div class="mv">
      <h1 class="ttl">お問い合わせ</h1>
    </div>
    <div class="contact">
      <form class="contact-form" action="index.html" method="post">
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="conpany">会社名
          </label>
          <input type="text" id="company" class="contact-form-item-input">
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="name">お名前<span class="contact-form-item-red">*</span>
          </label>
          <input type="text" id="name" class="contact-form-item-input" required>
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="email">メールアドレス<span class="contact-form-item-red">*</span>
          </label>
          <input type="email" id="email" class="contact-form-item-input" required>
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="textarea">お問い合わせ内容<span class="contact-form-item-red">*</span>
          </label>
          <textarea id="textarea" rows="8" cols="80" class="contact-form-textarea" required></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contact-form-submit">
      </form>
    </div>
